<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child's Piano with Video Player</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* White background */
            flex-direction: column; /* Center items vertically */
        }

        #papaiVideo {
            width: 80%; /* Adjust the width percentage based on your preference */
            max-width: 600px; /* Adjust the maximum width for better responsiveness */
        }

        #south-park-piano {
            display: flex;
            flex-wrap: wrap;
            width: 80%; /* Adjust the width percentage based on your preference */
            max-width: 600px; /* Adjust the maximum width for better responsiveness */
            margin: 20px 0; /* Adjust the margin between video and piano */
        }

        .key {
            width: 50px;
            height: 200px;
            border: 1px solid black; /* Black border for keys */
            cursor: pointer;
            background-color: white; /* White key color */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .key:hover {
            background-color: #e0e0e0; /* Slightly darker gray on hover */
        }

        .key.active {
            transform: translateY(4px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }

        .black-key {
            background-color: black; /* Black color for black keys */
            height: 120px;
            width: 30px;
            margin-left: -15px;
            margin-right: -15px;
            position: relative;
            z-index: 1;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .black-key:hover {
            background-color: #222; /* Slightly darker gray on hover for black keys */
        }

        .black-key.active {
            transform: translateY(4px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <video id="papaiVideo" src="papai.mp4" alt="papai video" muted loop></video>

    <div id="south-park-piano"></div>

    <script>
        // Your piano script goes here
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById('papaiVideo');
            var isKeyPressed = false;

            // Pause the video initially
            video.pause();

            document.addEventListener('keydown', handleKeyPress);
            document.addEventListener('keyup', handleKeyRelease);
            document.addEventListener('mousedown', handlePointerDown);
            document.addEventListener('mouseup', handlePointerUp);

            // For mobile devices
            document.addEventListener('touchstart', handlePointerDown);
            document.addEventListener('touchend', handlePointerUp);

            function handleKeyPress() {
                if (!isKeyPressed) {
                    video.play();
                    isKeyPressed = true;
                }
            }

            function handleKeyRelease() {
                video.pause();
                isKeyPressed = false;
            }

            function handlePointerDown() {
                video.play();
                isKeyPressed = true;
            }

            function handlePointerUp() {
                video.pause();
                isKeyPressed = false;
            }
        });
    </script>
</body>
</html>
