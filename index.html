<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child's Piano with Video Player</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* White background */
            flex-direction: column; /* Center items vertically */
        }

        #south-park-piano {
            display: flex;
            flex-wrap: wrap;
            width: 80%; /* Adjust the width percentage based on your preference */
            max-width: 600px; /* Adjust the maximum width for better responsiveness */
            margin: 0 auto; /* Center the piano on the screen */
        }

        .key {
            width: 50px;
            height: 200px;
            border: 1px solid black; /* Black border for keys */
            cursor: pointer;
            background-color: white; /* White key color */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .key:hover {
            background-color: #e0e0e0; /* Slightly darker gray on hover */
        }

        .key.active {
            transform: translateY(4px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }

        .black-key {
            background-color: black; /* Black color for black keys */
            height: 120px;
            width: 30px;
            margin-left: -15px;
            margin-right: -15px;
            position: relative;
            z-index: 1;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .black-key:hover {
            background-color: #222; /* Slightly darker gray on hover for black keys */
        }

        .black-key.active {
            transform: translateY(4px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
        }

        #papaiImages {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Adjust the margin as needed */
        }

        #papaiImages img {
            width: 150px; /* Adjust the width of the images */
            margin: 0 10px; /* Adjust the margin between images */
        }
    </style>
</head>
<body>
    <div id="papaiImages">
        <img src="path/to/your/image1.jpg" alt="Image 1">
        <img src="path/to/your/image2.jpg" alt="Image 2">
    </div>

    <div id="south-park-piano"></div>

    <video id="papaiVideo" src="papai.mp4" alt="papai video" muted loop></video>

    <script>
        // Your piano script goes here
    </script>

    <script>
        // Your video player script goes here
    </script>
</body>
</html>
